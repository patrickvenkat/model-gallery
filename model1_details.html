<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat completion</title>
        <style>
        body {
            text-align: center;
            background-color: lightgray;
            margin: 0;
            padding-top: 20px;
        }

        .header-box {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .header-box h1 {
            margin: 0;
        }

        .main-content-box {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: transparent;
            color: blue; /* Sets the color of the arrow */
            border: none;
            cursor: pointer;
            font-size: 24px; /* Adjusts the size of the arrow */
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 20px;
        }

        .input-section, .responses-section {
            width: 100%;
            text-align: left;
        }

        .prediction-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            white-space: pre-wrap;
            line-height: 1.6;
            text-indent: 20px;
            word-wrap: break-word;
        }

        textarea {
            width: 100%;
            border-radius: 8px;
        }

        .button-container {
            text-align: right;
            margin-top: 10px;
        }

        .reset-link-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header-box">
        <h1>Chat with me</h1>
        <h2>I am using an OpenAI model behind the scenes to generate responses</h2>
    </div>
    <div class="main-content-box">
        <div class="container">
            <div class="input-section">
                <h2>Input</h2>
                <form id="chatForm" method="POST" action = "/predict">
                    <textarea name ="email-content" id="chatInput" rows="12" cols="60" placeholder="Enter your question or comment here">{{ email }}</textarea>
                    <div class="button-container"> <button type="submit">&#10148;</button></div>
                </form>
            </div>
            <div class="responses-section">
                <h2>Response</h2>
                <p class="prediction-box">{{prediction}}</p>
            </div>
        </div>
    </div>
    <div class="reset-link-container">
        <a href="/">Reset Form</a>
    </div>

    <script>
        document.getElementById('chatInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                document.getElementById('chatForm').submit();
            }
        });
    </script>
</body>
</html>
