<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 1 Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="flex flex-col lg:flex-row lg:space-x-8 w-full max-w-5xl items-stretch">
        <div class="bg-white rounded-xl shadow-lg p-8 m-2 w-full flex flex-col">
            <h1 class="text-3xl font-bold text-center mb-6">Spam Classifier</h1>
            
            <p class="text-gray-600 mb-6 text-center">
                This model is a spam classifier. Enter your text below to see if it's spam or not.
            </p>

            <form class="flex-grow flex flex-col justify-between">
                <div>
                    <div class="mb-4">
                        <label for="inputText" class="block text-gray-700 text-sm font-bold mb-2">
                            Enter Text:
                        </label>
                        <textarea id="inputText" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5" placeholder="Type or paste your text here..."></textarea>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-4">
                    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Classify
                    </button>
                    <a href="modelgallery.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Back to Gallery
                    </a>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8 m-2 w-full mt-8 lg:mt-0 flex flex-col">
            <h2 class="text-3xl font-bold text-center mb-6">Results</h2>
            <p class="text-gray-600 mb-4 text-center">
                The Spam classification model has determined the following based on the email text you provided
            </p>
            <div id="resultsBox" class="bg-gray-100 border-2 border-dashed border-gray-300 rounded p-4 flex-grow flex items-center justify-center text-gray-500 text-center">
                Classification results will appear here.
            </div>
        </div>
    </div>

</body>
</html>
